<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Summary - JR Salon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Logo.png">
</head>
<body>

    <div class="header">
        <a href="about.html">
        <img src="Logo.png" alt="">
        </a>
    </div>

<div id="summary-page">
    <h2>Appointment Summary</h2>


    <script>

        var urlParams = new URLSearchParams(window.location.search);
        var summaryDate = urlParams.get("date");
        var summaryTime = urlParams.get("time");
        var summaryService = urlParams.get("service");
        var summaryStylist = urlParams.get("stylist");


        document.write("<p>Date: " + summaryDate + "</p>");
        document.write("<p>Time: " + summaryTime + "</p>");
        document.write("<p>Service: " + summaryService + "</p>");
        document.write("<p>Stylist: " + summaryStylist + "</p>");

        document.write("<p>Thank you for choosing JR Salon! We look forward to serving you.</p>");
        
    </script>

    <button onclick="location.href='appointment.html'">Back to Appointments</button>
    <button onclick="location.href='about.html'">Done</button>
</div>

</body>
</html>
